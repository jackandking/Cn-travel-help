<!DOCTYPE html><html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>剑桥亲子旅行任务卡</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 700px;
      margin: auto;
      background: #fefefe;
    }
    h1 {
      text-align: center;
    }
    details {
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5em;
      background: #f9f9f9;
    }
    summary {
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }
    label {
      display: block;
      margin: 0.5em 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>剑桥亲子旅行任务卡</h1>  <details>
    <summary>国王学院 – 音乐之钥</summary>
    <label><input type="checkbox"> 找到最漂亮的彩色玻璃窗</label>
    <label><input type="checkbox"> 数一数有几根大柱子撑着屋顶</label>
    <label><input type="checkbox"> 摆出“国王姿势”拍照（双手背后+仰望）</label>
  </details>  <details>
    <summary>剑河撑船 – 水之钥</summary>
    <label><input type="checkbox"> 找到数学桥和叹息桥</label>
    <label><input type="checkbox"> 问一问船夫哪个学院出过诺贝尔奖得主</label>
    <label><input type="checkbox"> 拍下“水中倒影的钥匙”照片</label>
  </details>  <details>
    <summary>三一学院 – 智慧之钥</summary>
    <label><input type="checkbox"> 找到牛顿的苹果树</label>
    <label><input type="checkbox"> 回答：什么是万有引力？</label>
    <label><input type="checkbox"> 想象：如果你被苹果砸到，你会发明什么？</label>
  </details>  <details>
    <summary>动物学博物馆 – 生命之钥</summary>
    <label><input type="checkbox"> 找到最大骨头的动物（鲸鱼骨架）</label>
    <label><input type="checkbox"> 指出你觉得最奇怪的一种动物</label>
    <label><input type="checkbox"> 拍一张“化石猎人”风格照片</label>
  </details>  <details>
    <summary>植物园 – 自然之钥</summary>
    <label><input type="checkbox"> 找出5种不同颜色的花</label>
    <label><input type="checkbox"> 找到一棵比爸爸还高的植物</label>
    <label><input type="checkbox"> 用落叶做一张“钥匙地图”</label>
  </details></body>
</html>
