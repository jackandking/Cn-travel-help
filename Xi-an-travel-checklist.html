<body>
  <h1>Xi'an Travel Checklist</h1>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="Xi-an-kids-checklist.html">🧒 Xi'an for Kids</a>
    <a href="China-travel-checklist.html">🇨🇳 China Guide</a>
  </nav>
  <p>This checklist will help you prepare for your trip to Xi'an, China.</p>
  <button id="saveBtn" onclick="saveChecklist()">Save Progress</button>
  <ul id="checklist">
    <li><input type="checkbox" id="passport"><label for="passport"><span class="attraction-icon">🛂</span>Passport and visa for China</label></li>
    <li><input type="checkbox" id="flight"><label for="flight"><span class="attraction-icon">✈️</span>Flight tickets to Xi'an (XIY)</label></li>
    <li><input type="checkbox" id="accommodation"><label for="accommodation"><span class="attraction-icon">🏨</span>Accommodation booking (hotel or Airbnb)</label></li>
    <li><input type="checkbox" id="transport"><label for="transport"><span class="attraction-icon">🚇</span>Local transportation (subway card, taxi apps, or shuttle)</label></li>
    <li><input type="checkbox" id="apps"><label for="apps"><span class="attraction-icon">📱</span>Download translation and map apps (e.g., Baidu Maps, Google Translate)</label></li>
    <li><input type="checkbox" id="cash"><label for="cash"><span class="attraction-icon">💳</span>Cash (RMB) and bank cards (ensure international access)</label></li>
    <li><input type="checkbox" id="insurance"><label for="insurance"><span class="attraction-icon">☎️</span>Emergency contacts and travel insurance</label></li>
    <li><input type="checkbox" id="terracotta"><label for="terracotta"><span class="attraction-icon">🏺</span>Tickets for Terracotta Army Museum</label></li>
    <li><input type="checkbox" id="sites"><label for="sites"><span class="attraction-icon">🏛️</span>Plan visits to: Ancient City Wall, Muslim Quarter, Big Wild Goose Pagoda, Shaanxi History Museum</label></li>
    <li><input type="checkbox" id="clothing"><label for="clothing"><span class="attraction-icon">👕</span>Weather-appropriate clothing and comfortable shoes</label></li>
    <li><input type="checkbox" id="adapter"><label for="adapter"><span class="attraction-icon">🔌</span>Power adapter for China (Type A, C, or I)</label></li>
    <li><input type="checkbox" id="snacks"><label for="snacks"><span class="attraction-icon">🥤</span>Snacks and water bottle for day trips</label></li>
    <li><input type="checkbox" id="health"><label for="health"><span class="attraction-icon">🏥</span>Health items: masks, hand sanitizer, medicine</label></li>
    <li><input type="checkbox" id="idcopies"><label for="idcopies"><span class="attraction-icon">🆔</span>Personal identification and copies</label></li>
    <li><input type="checkbox" id="sim"><label for="sim"><span class="attraction-icon">📞</span>Local SIM card or international roaming plan</label></li>
    <li><input type="checkbox" id="camera"><label for="camera"><span class="attraction-icon">📷</span>Camera/phone and chargers</label></li>
  </ul>

  <div class="social-sharing">
    <h3>📱 Share This Xi'an Guide</h3>
    <p>Help others discover the Terracotta Army and Xi'an treasures!</p>
    <div class="social-buttons">
      <button class="social-button facebook" onclick="shareOnFacebook()">📘 Facebook</button>
      <button class="social-button twitter" onclick="shareOnTwitter()">🐦 Twitter</button>
      <button class="social-button wechat" onclick="shareOnWeChat()">💬 WeChat</button>
      <button class="social-button copy" id="copyButton" onclick="copyLink()">🔗 Copy Link</button>
    </div>
  </div>

  <p>Safe travels and enjoy your adventure in Xi'an!</p>
  <script>
    // Restore checklist state from localStorage
    window.onload = function() {
      const saved = JSON.parse(localStorage.getItem('xianChecklist') || '{}');
      for (const id in saved) {
        const checkbox = document.getElementById(id);
        if (checkbox) checkbox.checked = saved[id];
      }
    };

    // Save checklist state to localStorage
    function saveChecklist() {
      const ids = [
        'passport', 'flight', 'accommodation', 'transport', 'apps', 'cash',
        'insurance', 'terracotta', 'sites', 'clothing', 'adapter', 'snacks',
        'health', 'idcopies', 'sim', 'camera'
      ];
      const state = {};
      ids.forEach(id => {
        const checkbox = document.getElementById(id);
        if (checkbox) state[id] = checkbox.checked;
      });
      localStorage.setItem('xianChecklist', JSON.stringify(state));
      alert('Checklist progress saved locally!');
    }

    function shareOnFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, 'facebook-share-dialog', 'width=626,height=436');
    }

    function shareOnTwitter() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent('Check out this comprehensive Xi\'an travel checklist! 🏺⚱️');
      window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, 'twitter-share-dialog', 'width=550,height=235');
    }

    function shareOnWeChat() {
      copyLink();
      alert('📱 Link copied! Open WeChat and paste the link to share with friends.');
    }

    function copyLink() {
      const copyButton = document.getElementById('copyButton');
      navigator.clipboard.writeText(window.location.href).then(function() {
        copyButton.textContent = '✅ Copied!';
        copyButton.classList.add('copied');
        setTimeout(function() {
          copyButton.textContent = '🔗 Copy Link';
          copyButton.classList.remove('copied');
        }, 2000);
      }, function(err) {
        const textArea = document.createElement('textarea');
        textArea.value = window.location.href;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        copyButton.textContent = '✅ Copied!';
        copyButton.classList.add('copied');
        setTimeout(function() {
          copyButton.textContent = '🔗 Copy Link';
          copyButton.classList.remove('copied');
        }, 2000);
      });
    }
  </script>
